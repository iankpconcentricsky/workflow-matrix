apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeapp
  labels:
    app: kubeapp
spec:
  selector:
    matchLabels:
      app: kubeapp
  replicas: 1
  template:
    metadata:
      labels:
        app: kubeapp
    spec:
      containers:
      - name: kubeapp-api
        image: us-east1-docker.pkg.dev/concentric-sky-development/iposs/kubeapp-api:latest
        ports:
        - containerPort: 3333
        env:
          - name: DATABASE_HOST
            valueFrom:
              configMapKeyRef:
                name: kubeapp-api-envvars
                key: DATABASE_HOST
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: kubeapp-api-secret-envvars
                key: DATABASE_PASSWORD
          - name: DATABASE_USERNAME
            valueFrom:
              secretKeyRef:
                name: kubeapp-api-secret-envvars
                key: DATABASE_USERNAME
      - name: kubeapp-ui
        image: us-east1-docker.pkg.dev/concentric-sky-development/iposs/kubeapp-ui:latest
        ports:
        - containerPort: 8080
