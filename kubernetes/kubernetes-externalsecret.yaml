apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: kubeapp-external-secret
spec:
  target:
    name: kubeapp-external-secret  # Secret name of the resource
  secretStoreRef:
    kind: SecretStore
    name: kubeapp-external-secretstore
  data:
  - secretKey: EXTERNAL_SECRET_KEY  # Secret key to be managed
    remoteRef:
      key: external-secret-key  # Proivder key name
---
apiVersion: external-secrets.io/v1alpha1
kind: SecretStore
metadata:
  name: kubeapp-external-secretstore
spec:
  provider:
      gcpsm:  # GCPSM provider
        projectID: concentric-sky-development
        auth:
          secretRef:
            secretAccessKeySecretRef:
              name: gcpsm-service-account-secret
              key: gcpsm-private-key
